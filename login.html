<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <header>
        <div class="header_div">
            <div class="column fullStats_div">
                <div><img src="images/конечное.png"></div>
                <div class="flat_weight only_on_big_screen">FullStats</div>
            </div>
            <div class="only_on_big_screen">Уже есть аккаунт? <a href="#">Войти</a></div>
        </div>
    </header>
    <main class="main_column">
        <div class="on_very_big_screen">
            <div>
                <div><img src="images/Artboard.png"></div>
            </div>
        </div>
        <div class="main_div">
            <div>
                <div>
                    <h1>Зарегистрироваться</h1>
                    <p class="p1"> Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
                </div>
                <div>
                    <div>
                        <form>
                            <div class="when_wide_screen">
                                <p class="when_wide_screenP">
                                    <input type="text" name="name" placeholder="Имя" class="text_in_input">
                                </p>
                                <p class="when_wide_screenP">
                                    <input placeholder="Фамилия" class="text_in_input">
                                </p>
                            </div>
                            <p>
                                <input type="email" name="email" id="email" placeholder="Email" class="text_in_input">
                            </p>
                            <p>
                                <input type="password" name="password" id="password" placeholder="Пароль" class="text_in_input">
                            </p>
                        </form>
                    </div>
                </div>
                <div class="button"><p class="button_text">Зарегистрироваться</p></div>
                <div class="confidentiality_textDiv"></div>
                    <p class="confidentiality_text">Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="#">Политикой конфиденциальности.</a></p>
                </div>
                <div class="only_on_little_screen">Уже есть аккаунт? <a href="#">Войти</a></div>
            </div>
            </div>
    </main>
</body>
</html>
